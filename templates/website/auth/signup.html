{% extends 'website/base.html' %}
{% load static %}



{% block css_style %}
<style>
body{
  background-image: url('{% static 'images/house_login.jpg' %}');
  

}</style>
{% endblock %}


{% block body %}
  <div class="page page-center">
    <div class="container container-tight py-4">
      <div class="text-center mb-4">
        <a href="{% url 'website:home' %}" class="navbar-brand navbar-brand-autodark"><img src="{% static 'images/logo_dark.svg' %}" width="110" height="32" alt="Tabler" class="navbar-brand-image" /></a>
      </div>
      <form class="card card-md" action="" method="post" autocomplete="off" >
        {% csrf_token %}
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Create new account</h2>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name='username' class="form-control" placeholder="Enter name" {% if form.username.value %}value="{{form.username.value}}"{% endif %} />
            {{form.username.errors}}
          </div>
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" name='email' class="form-control" placeholder="Enter email"  {% if form.email.value %}value="{{form.email.value}}"{% endif %}/>
            {{form.email.errors}}

          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group input-group-flat">
              <input type="password" name='password' class="form-control" placeholder="Password" autocomplete="off" {% if form.password.value %}value="{{form.password.value}}"{% endif %} />
              <span class="input-group-text">
                <a href="#" class="link-secondary" data-bs-toggle="tooltip" aria-label="Show password" data-bs-original-title="Show password">
                  <!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path>
                    <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"></path>
                  </svg>
                </a>
              </span>
            </div>
            {{form.password.errors}}
          </div>
          <div class="mb-3">
            <label class="form-check">
              <input type="checkbox" class="form-check-input" />
              <span class="form-check-label">Agree the <a href="{% url 'website:term-policy' %}" tabindex="-1">terms and policy</a>.</span>
            </label>
          </div>
          <div class="form-footer">
            <button type="submit" class="btn btn-dark btn-primary w-100">Create account</button>
          </div>
        </div>
      </form>
      <div class="text-center text-secondary mt-3">
        Already have account? <a href="{% url 'website:login' %}" tabindex="-1">Sign in</a>
      </div>
    </div>
  </div>
{% endblock %}
