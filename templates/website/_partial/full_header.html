      <div class="navbar-nav flex-row order-md-last ms-3">
        <div class="nav-item dropdown">
          <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown" aria-label="Open user menu">
            <span class="avatar avatar-sm" style="background-image: url({% static 'images/user.webp' %})"></span>

              <div class="mt-1 small text-secondary">Client</div>
            </div>
          </a>
          <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
            <a href="#" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#logout-model">Logout</a>
