<form class="card">
    <div class="card-header">
        <h3 class="card-title">Contact form</h3>
    </div>
    <div class="card-body">
        <div class="mb-3 row">
            <label class="col-3 col-form-label required">Full name</label>
            <div class="col">
                <input type="text" class="form-control"
                       placeholder="Enter your full name">
                <small class="form-hint">We'll never share your email with anyone
                    else.</small>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-3 col-form-label required">Company name</label>
            <div class="col">
                <input type="text" class="form-control" placeholder="Password">
                <small class="form-hint">
                    Simply mention "personal" in case of personal use.
                </small>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-3 col-form-label">Select</label>
            <div class="col">
                <select class="form-select">
                    <option>Option 1</option>
                    <optgroup label="Optgroup 1">
                        <option>Option 1</option>
                        <option>Option 2</option>
                    </optgroup>
                    <option>Option 2</option>
                    <optgroup label="Optgroup 2">
                        <option>Option 1</option>
                        <option>Option 2</option>
                    </optgroup>
                    <optgroup label="Optgroup 3">
                        <option>Option 1</option>
                        <option>Option 2</option>
                    </optgroup>
                    <option>Option 3</option>
                    <option>Option 4</option>
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-3 col-form-label ">Additional notes</label>
            <div class="col">
             <textarea class="form-control" rows="5"></textarea>
                <small class="form-hint">Anything you might add.</small>
            </div>
        </div>
    </div>
    <div class="card-footer text-end">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
